<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - ASD DSA</title>
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <script>
        $(function(){
            // Load the header.html content into the 'header-placeholder' div
            $("#header-placeholder").load("header.html");
            // Load the footer.html content into the 'footer-placeholder' div
            $("#footer-placeholder").load("footer.html");
        });
    </script>
</head>
<body>

    <div id="header-placeholder"></div>

    <main class="page-content">
        <h1>Test Content for the About Page</h1>
        <p>This paragraph is unique to about.html and will be surrounded by the reusable header and footer.</p>
    </main>
    <div id="footer-placeholder"></div>
    
</body>
</html>
